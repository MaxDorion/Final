<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Traduction le sang de la veine</title>
</head>
<body>
    <div class="container">
        <img src="../static/logo2.png" alt="bimbo" class='logo'>
        {% if message %}
        <p class='message'>{{ message }}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3> Texte a traduire </h3>
                <textarea
                    type="text"
                    name="traduction"
                    cols="30"
                    rows="10"
                    placeholder="Inserer votre texte ici"
                  ></textarea>    
            </div>
            {% for langage in langages_disponible %}
            {{ langages_disponible[langage] }},
            {% endfor %}
              </div>
              <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
